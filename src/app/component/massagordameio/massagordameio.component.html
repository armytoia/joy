<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
   </ion-toolbar>
</ion-header>
<ion-content>
<ion-input [(ngModel)] = "nome">nome</ion-input>
<ion-input [(ngModel)] = "idade" >idade</ion-input>
<h3>Você pratica atividade física</h3>
<ion-button (click) = "sim()">sim</ion-button>
<ion-button (click) = "nao()">nao</ion-button>
<h4>Clique após terminar</h4>
<ion-button (click) = "cadastrar()">cadastrar</ion-button>
</ion-content>
<ion-footer>
</ion-footer>
